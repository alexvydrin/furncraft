<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <title>Products</title>
</head>
<body>

    <div>
        <h1><a href="/">Изделия</a></h1>
        <hr>
    </div>

    <table border="1">

        <tr>
            <td style="text-align: center"> Наименование </td>
            <td style="text-align: center"> Цена расчетная </td>
            <td style="text-align: center"> Цена факт </td>
            <td style="text-align: center"> Дата </td>
        </tr>

        {% for product in products %}

            <tr>
                <td> <a href="">{{ product.name }}</a> </td>
                <td style="text-align: right"> {{ product.price_calc }} </td>
                <td style="text-align: right"> {{ product.price_doc }} </td>
                <td> {{product.published_date}} </td>

            </tr>

        {% endfor %}

    </table>

</body>
</html>
